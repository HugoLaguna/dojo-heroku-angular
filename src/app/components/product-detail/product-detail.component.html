<app-search-bar></app-search-bar>
<div class="padded ui centered celled grid">
   <div class="sixteen wide mobile fourteen wide tablet six wide computer column">
      <div class="ui container">
         <div class="ui text slides content">
            <i class="big left angle icon"></i>
            <i class="big right angle icon"></i>
            <div class="slide active column centered middle aligned">
               <img class="ui image centered " src="{{images[0].url}}">
            </div>
            <div class="slide column centered middle aligned" *ngFor="let img of images | slice:1:20; let i=index">
               <img class="ui image centered " src="{{img.url}}">
            </div>
         </div>
      </div>
   </div>

   <div class="sixteen wide mobile fourteen wide tablet three wide computer column padded box">
      <h2 class="ui header">
         {{item.title}}
      </h2>
      <div class="ui label">
         <i class="hand point right outline icon"></i> {{item.sold_quantity}} Vendidos
      </div>
      <h4 class="ui disabled header" style="text-decoration: line-through;">{{item.original_price}}</h4>
      <h1 class="ui header">${{item.price}}</h1>
      <h3 class="ui header">Garant√≠a: {{item.warranty}}</h3>
      <div class="ui vertical animated blue fluid big button" tabindex="0" (click)="addToCar()">
         <div class="hidden content"> <i class="shop icon"></i></div>
         <div class="visible content">
            Agregar al Carrito
         </div>
      </div>
   </div>
</div>

<div class="ui basic modal">
   <div class="ui icon header">
      <i class="checkmark cart icon"></i>
      Producto agregadocon exito al carrito de compras.
   </div>
   <div class="actions center aligned">
      <div class="ui grey basic cancel inverted button">
         <i class="remove icon"></i>
         Quiero ir al carrito
      </div>
      <div class="ui green ok inverted button">
         <i class="shopping cart icon"></i>
         Quiero seguir comprando
      </div>
   </div>
</div>
